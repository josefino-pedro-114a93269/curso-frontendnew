<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./libs/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./libs/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="./libs/fontawesome/css/regular.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/custom-form.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1><img src="./images/Logo-Grey-Goose-500x281.png" alt="Marcas de vodka vendidas no Brasil"></h1>        
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="vodka.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="vodka.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="vodka.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="vodka.html#contatos">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div id="carouselExampleFade" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <div class="ratio ratio-21x9">
                        <img src="./images/Best-Vodka-Brands.png" 
                        class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-caption">
                        <a class="btn btn-light stretched-link">Call to action</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="ratio ratio-21x9">
                        <img src="./images/tc-vodka-1583432087.jpg" class="d-block w-100 opacity-75" alt="...">
                    </div>
                    <div class="carousel-caption">
                        <a class="btn btn-light stretched-link">Call to action</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </div>

    <div class="container">
        <div class="bg-dark clearfix bg-gradient opacity-75">
            
            <a name="" id="" class="btn btn-link link-danger float-start" href="#" 
            role="button">Link</a>
            <a name="" id="" class="btn link-warning float-start" href="#" 
            role="button">Link</a>
            <a name="" id="" class="btn link-light float-start" href="#" 
            role="button">Link</a>

            <a name="" id="" class="btn btn-dark float-end" href="#" 
            role="button">Button</a>
        </div>


        <i class="fa fa-wifi" aria-hidden="true"></i>
        <i class="fa fa-facebook-official link-primary" aria-hidden="true"></i>
        <i class="fa fa-car fa-2x" aria-hidden="true"></i>

        <div class="list-group">
            <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" 
            aria-hidden="true"></i>&nbsp; Home</a>
            <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" 
            aria-hidden="true"></i>&nbsp; Library</a>
            <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" 
            aria-hidden="true"></i>&nbsp; Applications</a>
            <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" 
            aria-hidden="true"></i>&nbsp; Settings</a>
          </div>


          <ul class="fa-ul">
            <li><i class="fa-li fa fa-check-square"></i>List icons</li>
            <li><i class="fa-li fa fa-check-square"></i>can be used</li>
            <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
            <li><i class="fa-li fa fa-square"></i>in lists</li>
          </ul>
    </div>

    <a name="" id="" class="btn btn-link float-start fixed-top" href="#" 
    role="button">Link</a>

    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e52905c8fb.js" crossorigin="anonymous"></script>
    <script>
        var myCarousel = document.querySelector('#carouselExampleFade')
        var carousel = new bootstrap.Carousel(myCarousel, {
            pause: false,
            interval: 5000
        })
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">

		<!-- Estilos Personalizados -->
		<link rel="stylesheet" type="text/css" href="./css/layout.css">
		<link rel="stylesheet" type="text/css" href="./css/modulo-07.css">
		
	</head>
	<body>

		<header>
			<h2>Curso Front-end</h2>
			<p>Aprenda do Zero ao Pro</p>
			<div><h2>EBAC</h2></div>
			<h5>Escola Britânica de Artes Criativas e Tecnologia</h5>
			<p>Aprenda de modo prático</p>
		</header>

		<section>

			<article>

				<div class="table-container">

					<h1>Tabelas</h1>

					<table border="1" width="100%">
						<thead>
							<tr>
								<th>Coluna 1</th>
								<th>Coluna 2</th>
								<th>Coluna 3</th>
							</tr>
						</thead>
						<tbody>	
							<tr align="center">
								<td>1A</td>
								<td>1B</td>
								<td>1C</td>
							</tr>
							<tr align="right">
								<td>2A</td>
								<td>2B</td>
								<td>2C</td>
							</tr>
							<tr>
								<td>3A</td>
								<td colspan="2">3BC</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">Rodapé da tabela</td>
							</tr>
						</tfoot>
					</table>

					<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td width="50%" bgcolor="#DDDDDD">
					<h2>Título Mob</h2>
					

				</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20"bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>
			</tr>
		</table>

				</div>

			</article>

		</section>

		<footer>
			<p>Desenvolvido por Josefino</p>
		</footer>

	</body>
</html>
